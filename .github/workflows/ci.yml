name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install GCC (CGO required for serial library)
        run: sudo apt-get update && sudo apt-get install -y gcc
      - name: Run unit tests
        run: go test ./...

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install GCC and QEMU
        run: sudo apt-get update && sudo apt-get install -y gcc qemu-system-arm qemu-system-x86
      - uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          sdk-version: 0.17.0
      - name: Run integration tests
        run: go test -tags=integration -timeout=30m -v ./internal/integration/...
        env:
          ZEPHYR_BASE: ${{ env.ZEPHYR_BASE }}
