version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/gust
    binary: gust
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

brews:
  - repository:
      owner: buckleypaul
      name: homebrew-tap
    homepage: https://github.com/buckleypaul/gust
    description: A multi-paned TUI for Zephyr RTOS development with west
    license: MIT
    install: |
      bin.install "gust"

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
